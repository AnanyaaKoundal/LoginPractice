{% extends 'base.html' %}
{% block body %}

    <h1 class="head">This is our Website in making</h1>
   
    

    <table class="table"> 
        <thead>
          <tr>
            <th scope="col">Sno</th>
            <th scope="col">Email Id</th>
            <th scope="col">Username</th>
            <th scope="col">Password</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody>
          {% for t in entry %}
          <tr>
            <td scope="col">{{loop.index}}</td>
            <td scope="col">{{t.email}}</td>
            <td scope="col">{{t.username}}</td>
            <td scope="col">{{t.password}}</td>
            <td scope="col">{{t.date_registered}}</td>
          </tr>
          {% endfor %}
        </tbody>
      
      </table>

{% endblock body %}
