{% extends 'base.html' %}
{% block body %}

    <h1 class="head">This is our Website in making</h1>
   
    <form class="input" action="/" method="POST">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" name="email" placeholder="Email Id" id="email" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputUsername" class="form-label">User Name</label>
        <input class="form-control" type="text" name="username" placeholder="Username" aria-label="username" id="username">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Password" id="password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <table class="table"> 
        <thead>
          <tr>
            <th scope="col">Sno</th>
            <th scope="col">Email Id</th>
            <th scope="col">Username</th>
            <th scope="col">Password</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody>
          {% for t in entry %}
          <tr>
            <td scope="col">{{loop.index}}</td>
            <td scope="col">{{t.email}}</td>
            <td scope="col">{{t.username}}</td>
            <td scope="col">{{t.password}}</td>
            <td scope="col">{{t.date_registered}}</td>
          </tr>
          {% endfor %}
        </tbody>
      
      </table>

{% endblock body %}
