{% extends 'base.html' %}
{% block login %}
<title>Sign Up</title>
    <link rel="stylesheet" href="static/css/login.css">
    <div class="containers">
        <div class="login-box">
            <h2 class="login">Login</h2>
            <form action="#" >
                <div class="input-box">
                    <input type="text" class="email" required>
                    <label>Email/ Username</label>
                </div>
                <div class="input-box">
                    <input type="text" class="password" required>
                    <label>Password</label>
                    <!-- <div class="password-checkbox"><input type="checkbox"><p>Show password</p></div> -->
                </div>
                <button class="submit-button" type="submit">Login</button>
                <div class="login-link"><a href="signup.html">Don't have an account? Sign up here.</a></div>
            </form>
        </div>
    </div>
{% endblock login %}
