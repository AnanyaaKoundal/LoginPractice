{% extends 'base.html' %}
{% block login %}
<title>Sign Up</title>
    <link rel="stylesheet" href="static/css/login.css">
    <div class="containers">
        <div class="login-box">
            <h2>Create an account</h2>
            <form action="/" method="POST" >
                <div class="input-box">
                    <input type="text" class="email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="text" class="username" name="username" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="text" class="password" name="password" required>
                    <label>Password</label>
                    <!-- <div class="password-checkbox"><input type="checkbox"><p>Show password</p></div> -->
                </div>
                <button class="submit-button" type="submit">Submit</button>
                <div class="login-link"><a href="login.html">Already have an account?</a></div>
            </form>
        </div>
    </div>
{% endblock login %}
